<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El pollo loco</title>
    <link rel="icon" type="image/x-icon" href="./img/2_character_pepe/2_walk/W-21.png">
    <link rel="stylesheet" href="style.css">
    <script src="models/drawableObjects.class.js"></script>
    <script src="models/movableObject.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/game-over.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/salsa_bottle_class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="levels/level2.js"></script>
    <script src="models/statusbar.class.js"></script>
    <script src="models/icon.class.js"></script>
    <script src="js/screensettings.js"></script>
    <script src="js/game.js"></script>
</head>

<body onload="init()" onresize="widthUpdate()">
    <div id="how-to-play-overlayer" class="how-to-play-overlayer">
        <div class="how-to-play-container">
            <button class="close-button" onclick="closeHowToPlay()">&times;</button>
            <h1 class="title">How to Play</h1>
            <div class="bottom-section">
                <div class="controls">
                    <h2>Controls</h2>
                    <ul>
                        <li>◁: Move back</li>
                        <li>▷: Move</li>
                        <li>◬: Jump</li>
                        <li>D: Throw Bottle</li>
                    </ul>
                </div>
                <div class="game-explanation">
                    <h2>Game Explanation</h2>
                    <p>This game involves using different controls to navigate through levels. You will move your
                        character,
                        jump obstacles, and throw bottles at certain targets.</p>
                </div>
            </div>
        </div>
    </div>
    <h1 id="h1">El pollo loco</h1>
    <div id="content" class="content">
        <div id="menu-overlayer" class="menu-overlayer">
            <div id="menu" class="menu">
                <div id="upper-bar" class="upper-bar">
                    <button class="fullscreenBtn btn" onclick="updateFullscreen()"><img id="min-max-btn"
                            src="./img/max.png" width="40px"></button>
                    <button class="fullscreenBtn btn" onclick="muteAll()"><img id="sound-on-off-img"
                            src="./img/soundOn.png" width="40px"></button>
                    <button id="restart-btn" class="btn" onclick="pause()"><img src="./img/pause.png"
                            width="40px"></button>
                </div>
                <div id="game-restart-container" class="game-restart-container">
                    <b>Menu</b>
                    <button id="restart-btn" class="restart-and-next-btn" onclick="gameContinue()"><img
                            src="./img/continue.png" width="30px">Continue</button>
                    <button id="restart-btn" class="restart-and-next-btn" onclick="retry()"><img src="./img/restart.png"
                            width="30px">Retry</button>
                    <button id="next-btn" class="restart-and-next-btn" onclick="nextLevel()"><img src="./img/next.png"
                            width="30px">Next Level</button>
                    <button id="exit-btn" class="restart-and-next-btn" onclick="exit()"><img src="./img/exit.png"
                            width="30px">Exit</button>
                </div>
                <div id="bottom-bar" class="bottom-bar">
                    <div class="walk">
                        <button id="move-left" class="btn">◁</button>
                        <button id="move-right" class="btn">▷</button>
                    </div>
                    <div class="jump-and-throw">
                        <button id="jump" class="btn">◬</button>
                        <button id="throw" class="btn">◉</button>
                    </div>
                </div>
            </div>

        </div>
        <canvas id="canvas" ondblclick="openFullscreen()" width="720px" height="480">
        </canvas>


        <div id="start" class="start">
            <div id="start-img" class="container">
                <button id="new-game-btn" class="button new-game" onclick="startGame()">New Game</button>
                <button id="continue-show-btn" class="button continue"
                    onclick="gameContinue(); show()">Continue</button>
                <button id="how-to-play-btn" class="button how-to-play" onclick="openHowToPlay()">How to Play</button>
            </div>
        </div>
    </div>
    <a class="impressum-link" href="impressum.html" target="_blank">Impressum</a>
</body>

</html>
